<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exams List</title>
</head>
<body>
    <h1>Exams List</h1>
    <div style="display: flex; gap: 40px;">
        <div>
            <ul id="exams-list">
                <li th:each="examId : ${#lists.reverse(examIds)}">
                    <a th:href="@{'/exams/' + ${examId}}" th:text="'Exam #' + ${examId}"></a>
                </li>
            </ul>
        </div>
        <div>
            <h2>Generate New Exam</h2>
            <form id="generate-exam-form" th:action="@{/exams}" method="post" onsubmit="return submitExamForm(event)">
                <label for="courseId">Course:</label>
                <select id="courseId" name="courseId" required>
                    <option th:each="course : ${courses}" th:value="${course.id}" th:text="${course.name}"></option>
                </select><br>
                <label for="numberOfQuestions">Number of Questions:</label>
                <input type="number" id="numberOfQuestions" name="numberOfQuestions" min="1" required><br>
                <label for="examTitle">Exam Title:</label>
                <input type="text" id="examTitle" name="examTitle" required><br>
                <button type="submit">Generate</button>
            </form>
        </div>
    </div>
    <script th:inline="javascript">
        function submitExamForm(event) {
            event.preventDefault();
            const form = document.getElementById('generate-exam-form');
            const data = {
                courseId: form.courseId.value,
                numberOfQuestions: form.numberOfQuestions.value,
                examTitle: form.examTitle.value
            };
            fetch(form.action, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (response.ok) {
                    window.location.reload();
                } else {
                    alert('Failed to generate exam');
                }
            });
            return false;
        }
    </script>
</body>
</html>
